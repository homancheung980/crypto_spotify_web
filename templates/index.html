<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>Crypto Playlist GNTR</title>
</head>
<body class ="container">

	<div class="flexbox">
		<h1>Crypto Playlist Generator</h1>
	</div>


	<div class="flexbox">
            <div class ="flexbox02">
            	<div class ="flexbox02" id = "fixed_width">
            		<p>Select cryptocurrency:</p>

	            	 <form method = "POST" class ="radioform">
	       		 		<label >
	           		 		<input class = "radio_option" type="radio" name=crypto value="90" required>
	           		 		 Bitcoin (BTC)
	        			</label>
	        			<label>
	            			<input class = "radio_option" type="radio" name=crypto value="80"> 
	            			Ethereum (ETH)
	        			</label>
	        			<button class ="btn" type="submit">Generate playlist</button>
	    			</form>
            	</div>
             
    		 	<div class = "flexbox02">
            		<iframe class = "framestyle" src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
           		 </div>
                
            </div>

           
	</div>
    

</body>
</html>
