<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>BTC Song Generator</title>
</head>
<body>

	<h1>Crypto Playlist Generator</h1>
	<p> Select your preferred coin below and generate a playlist based on their price changes! </p>
    <form method = "POST">
        <label>
            <input type="radio" name=crypto value="90" required> Bitcoin (BTC)
        </label><br>
        <label>
            <input type="radio" name=crypto value="80"> Ethereum (ETH)
        </label><br>
        <button type="submit">Generate playlist!</button>
    </form>

	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
